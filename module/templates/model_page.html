<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model Input Params</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='../static/model_page.css' rel='stylesheet' type='text/css'>
</head>

<body>

<div class="container-fluid">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top py-4">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/"
                   style="color: black; font-weight: bold;">
                    Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#"
                   style="color: black; font-weight: bold; background-color: #25A94BFF;">Predict</a>
                <a class="nav-item nav-link" href="/visualization"
                   style="color: black; font-weight: bold">Visualizations</a>
                <a class="nav-item nav-link" href="/charts"
                   style="color: black; font-weight: bold">Plots</a>
            </div>
        </div>
    </nav>
</div>

<header>
    <div class="text-box">
        <h1 id="title">Accidents Severity Prediction!!</h1>
        <hr>
        <p id="description">Enter details below to predict severity of an accident</p>
    </div>
</header>

<div class="container">
    <form id="survey-form" action="{{ url_for('predict')}}" method="post">

        <div class="field">
            <div class="labels" style="margin-top: 22px">
                <label for="hour">* Hour</label>
            </div>
            <div class="input-tab">
                <select id="hour" name="hour" required>
                    <option disabled value selected>Select Hour from below</option>
                </select>
            </div>
        </div>

        <div class="field">
            <div class="labels" style="margin-top: 22px">
                <label for="day">* Day</label>
            </div>
            <div class="input-tab">
                <select id="day" name="day" required>
                    <option disabled value selected>Select Day from below</option>
                </select>
            </div>
        </div>

        <div class="field">
            <div class="labels">
                <label>* Traffic Signal</label>
            </div>
            <div class="input-tab" id="traffic_signal">
                <input type="radio" name="traffic_signal_radio-button" value="1" required>True<br>
                <input type="radio" name="traffic_signal_radio-button" value="0" required>False<br>
            </div>
        </div>

        <div class="field">
            <div class="labels">
                <label>* Crossing</label>
            </div>
            <div class="input-tab" id="crossing">
                <input type="radio" name="crossing_radio-button" value="1" required>True<br>
                <input type="radio" name="crossing_radio-button" value="0" required>False<br>
            </div>
        </div>

        <div class="field">
            <div class="labels">
                <label>* Junction</label>
            </div>
            <div class="input-tab" id="junction">
                <input type="radio" name="junction_radio-button" value="1" required>True<br>
                <input type="radio" name="junction_radio-button" value="0" required>False<br>
            </div>
        </div>

        <div class="field">
            <div class="labels">
                <label>* Temperature</label>
            </div>
            <div class="input-tab">
                <div class="rangeSliderContainer">
                    <input type="range" name="temperature" min="-22" max="105" value="63" step="1" class="slider"
                           id="tempSlider">
                    <p>Value in Fahrenheit: <span id="tempVal"></span></p>
                </div>
            </div>
        </div>

        <div class="field">
            <div class="labels">
                <label>* Wind Chill</label>
            </div>
            <div class="input-tab">
                <div class="rangeSliderContainer">
                    <input type="range" name="windChill" min="-20" max="103" value="62" step="1" class="slider"
                           id="windChillSlider">
                    <p>Value in Fahrenheit: <span id="windChillVal"></span></p>
                </div>
            </div>
        </div>

        <div class="field">
            <div class="labels">
                <label>* Wind Speed</label>
            </div>
            <div class="input-tab">
                <div class="rangeSliderContainer">
                    <input type="range" name="windSpeed" min="0" max="35" value="7" step="0.2" class="slider"
                           id="windSpdSlider">
                    <p>Value in miles per hour: <span id="windSpdVal"></span></p>
                </div>
            </div>
        </div>

        <div class="field">
            <div class="labels">
                <label>* Humidity</label>
            </div>
            <div class="input-tab">
                <div class="rangeSliderContainer">
                    <input type="range" name="humidity" min="1" max="100" value="64.5" step="0.25" class="slider"
                           id="humidSlider">
                    <p>Percentage value: <span id="humidVal"></span></p>
                </div>
            </div>
        </div>

        <div class="field">
            <div class="labels">
                <label>* Pressure</label>
            </div>
            <div class="input-tab">
                <div class="rangeSliderContainer">
                    <input type="range" name="pressure" min="17" max="32" value="29.8" step="0.1" class="slider"
                           id="pressureSlider">
                    <p>Value in inches: <span id="pressureVal"></span></p>
                </div>
            </div>
        </div>

        <div class="field">
            <div class="labels">
                <label>* Visibility</label>
            </div>
            <div class="input-tab">
                <div class="rangeSliderContainer">
                    <input type="range" name="visibility" min="0" max="25" value="9.2" step="0.1" class="slider"
                           id="visibilitySlider">
                    <p>Value in miles: <span id="visibilityVal"></span></p>
                </div>
            </div>
        </div>

        <div class="btn">
            <button id="submit" type="submit">Predict</button>
        </div>

    </form>
</div>
</body>

<script src='../static/js/modelPage.js' type='text/javascript'></script>
</html>
